<!DOCTYPE HTML>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 가입</title>
  <link rel="stylesheet" href="css/register_member.css">
</head>
<body>
  <form id="signupPage">
    <fieldset>
      <legend>Account Create</legend>
      <ul>
        <li>
          <label for="userid">I D</label>
          <input id="userid" name="userid" type="text" required autofocus>
        </li>
        <li>
          <label for="password1">Password</label>
          <input id="password1" name="password1" type="password"  required>
        </li>
        <li>
          <label for="password2">Confirm Password</label>
          <input id="password2" name="password2" type="password" required>
        </li>  
        <li>
          <label for="rrn">RRN</label>
          <input id="rrn" name="rrn" type="number" min="100000" max="9999999" required>
          - <input id="rrn2" name="rrn" type="number" min="100000" max="9999999" required>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>Personal Information</legend>
      <ul>
        <li>
          <label for="fullname">Full Name</label>
          <input id="fullname" name="fullname" type="text" placeholder="Do not fill in the blanks." required>
        </li>
        <li>
          <label for="email">Email</label>
          <input id="email" name="email" type="email" placeholder="abcd@domain.com" required autocomplete="off">
        </li>
        <li>
          <label for="tel">Contact</label>
          <input id="tel" name="tel" type="tel" placeholder="Contact Number" autocomplete="off">
        </li>  
      </ul>
    </fieldset>
    <fieldset>
      <button type="submit"> Submit </button> 
      <button type="button" onclick="location.href='index.html'"> Home </button>
    </fieldset>
  </form>
</body>
</html>
